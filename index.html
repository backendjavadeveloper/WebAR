<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Business Card</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script>
        AFRAME.registerComponent('navigate-on-click', {
            schema: {
                url: {
                    default: ''
                }
            },
            init: function() {
                var data = this.data;
                var el = this.el;
                el.addEventListener('click', function() {
                    window.open(data.url, '_blank');
                });
            }
        });
    </script>
</head>
<body>
    <a-scene embedded arjs="trackingMethod: best;">
        <a-assets>
            <img id="github_icon" crossorigin="anonymous" src="https://cdn3.iconfinder.com/data/icons/social-media-2169/24/social_media_social_media_logo_github-512.png">
            <img id="insta_icon" crossorigin="anonymous" src="https://cdn3.iconfinder.com/data/icons/social-media-2169/24/social_media_social_media_logo_instagram-512.png">
            <img id="linkedin_icon" crossorigin="anonymous" src="https://cdn3.iconfinder.com/data/icons/social-media-2169/24/social_media_social_media_logo_likedin-512.png">
            <img id="facebook_icon" crossorigin="anonymous" src="https://cdn3.iconfinder.com/data/icons/social-media-2169/24/social_media_social_media_logo_facebook-512.png">
            <img id="emp-face" src="images/my-image.png" />
        </a-assets>
        <a-marker preset="hiro">
            <a-plane transparent="true" opacity="0" color="white" width="auto" length="auto" visible="true" position="1.5 0 0" rotation="-90 0 0" side="double">
                <a-entity id="emp-face-entity" position="-0.3 0.2 0.1" geometry="primitive: plane;  width:auto;  height: auto;" material="shader: flat; src: #emp-face;" visible="true" rotation="0 0 0">
                    <a-text font="https://cdn.aframe.io/fonts/mozillavr.fnt" align="center" width="2" side="double" height="30" letterspacing="2" value="DEEPAK SHRIVASTAVA" color="white" width="1" z-offset="0.1" position="0.2 -0.58 0.1">
                        <a-plane position="0.3 -0.3 0.1" color="white" opacity="0.2" width="1.5" height="0.3" rotation="0 0 0">
                            <a-box src="#github_icon" position="-0.5 0 0" depth="0.15" height="0.15" width="0.15" navigate-on-click="url: https://github.com/backendjavadeveloper" animation="property: rotation;  to: 0 360 0; dur: 7000; easing: linear; loop: true ;">
                            </a-box>
                            <a-box src="#insta_icon" position="-0.1 0 0" depth="0.15" height="0.15" width="0.15" navigate-on-click="url: https://www.instagram.com/deepushri/" animation="property: rotation;  to: 0 360 0; dur: 7000; easing: linear; loop: true ;">
                            </a-box>
                            <a-box src="#linkedin_icon" position="0.25 0 0" depth="0.15" height="0.15" width="0.15" navigate-on-click="url: https://in.linkedin.com/in/deepakshrivastava1389" animation="property: rotation;  to: 0 360 0; dur: 7000; easing: linear; loop: true ;">
                            </a-box>
                            <a-box src="#facebook_icon" position="0.6 0 0" depth="0.15" height="0.15" width="0.15" navigate-on-click="url: https://www.facebook.com/deepushri/" animation="property: rotation;  to: 0 360 0; dur: 7000; easing: linear; loop: true ;">
                            </a-box>
                        </a-plane>
                    </a-text>
                </a-entity>
            </a-plane>
        </a-marker>
        <!-- <a-camera>
            <a-cursor></a-cursor>
        </a-camera> -->
        <a-entity camera look-controls>
                <a-entity cursor="fuse: true; fuseTimeout: 500"
                          position="0 0 -1"
                          geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                          material="color: black; shader: flat">
                </a-entity>
    </a-scene>
</body>
</html>
